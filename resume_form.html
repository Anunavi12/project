<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Coders Resume Generator</title>
</head>
<body>
    <h1>Mass Coders Resume Generator</h1>
    <form action="/resume_form" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="professional_status">Are you a working professional?</label>
        <input type="text" id="professional_status" name="professional_status" required><br><br>
        <label for="ats_experience">Have you used ATS Friendly Resume before?</label>
        <input type="text" id="ats_experience" name="ats_experience" required><br><br>
        <button type="submit">Submit</button>
    </form>
 </body>
</html>
